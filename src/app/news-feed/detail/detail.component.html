<div class="wrapper">
  <div class="textAreaMat">
    <app-text-area-list
      style="width: 100%"
      (descriptionValue)="descriptionSet($event)"
      [title]="bootcamp.title"
      [isUser]="isUser"
      [description]="bootcamp.descripcion"></app-text-area-list>
    <button *ngIf="isUser" mat-raised-button color="primary" type="button">Editar</button>
    <button *ngIf="isUser" mat-raised-button color="secondary" type="button">Eliminar</button>
  </div>
</div>
