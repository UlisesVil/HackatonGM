<div class="wrapper">


  <mat-card>
    <mat-card-title>Hackathon Gentleman</mat-card-title>
    <mat-card-subtitle>Programming 2021</mat-card-subtitle>
    <mat-card-content>


      <form [formGroup]="form">

        <mat-form-field class="group">
          <input
            matInput
            type="text"
            name="nombre"
            placeholder="Nombre"
            formControlName="nombre"
            required
          >
          <mat-error>
            <span class="form_error">
              <strong>Por favor escribe tu nombre</strong>
            </span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="group">
          <input
            matInput
            type="password"
            name="password"
            placeholder="Password"
            formControlName="clave"
            required
          >
          <mat-error>
            <span class="form_error">
              <strong>Es necesario escribir una Contraseña</strong>
            </span>
          </mat-error>
        </mat-form-field>

        <div class="btn_pos">
          <button mat-raised-button color="primary" type="button" (click)="registerActivate('usuario')">REGISTRASE</button> <!--voy al modal de Registrar datos y dentro del modal eligo como deseo registrarem User / emmpresa-->
          <button mat-raised-button color="primary" type="button" (click)="login()">INICIAR SESIÓN</button> <!--Luego de registrarme iniciar sesión-->
        </div>


      </form>


    </mat-card-content>

  </mat-card>

</div>


<app-register
  *ngIf="modal"
  [entity]="entity"
  (deactivateRegister)="modalOff($event)"
></app-register>
