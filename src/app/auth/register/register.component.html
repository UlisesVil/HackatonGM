<div class="wrapper">
  <form #registerForm= "ngForm" (ngSubmit)="onSubmit(registerForm)" >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="nombre"
        #nombre="ngModel"
        [(ngModel)]="member.nombre"
        placeholder="Nombre"
        required
      >
      <mat-error>
        <span class="form_error" *ngIf="nombre.touched && !nombre.valid">
          <strong>*El Nombre es requerido</strong>
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        name="linkedin"
        #linkedin="ngModel"
        [(ngModel)]="member.linkedin"
        placeholder="linkedin"
        required
      >
      <mat-error>
        <span class="form_error" *ngIf="linkedin.touched && !linkedin.valid">
          <strong>*Your Last Name is required</strong>
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        name="pagweb"
        #pagweb="ngModel"
        [(ngModel)]="member.pagweb"
        placeholder="pagweb"
        required
      >
      <mat-error>
        <span class="form_error" *ngIf="pagweb.touched && !pagweb.valid">
          <strong>*Your Last Name is required</strong>
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        name="pais"
        #pais="ngModel"
        [(ngModel)]="member.pais"
        placeholder="pais"
        required
      >
      <mat-error>
        <span class="form_error" *ngIf="pais.touched && !pais.valid">
          <strong>*Your Last Name is required</strong>
        </span>
     </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        cols="30"
        rows="6"
        name="descripcion"
        #descripcion="ngModel"
        [(ngModel)]="member.descripcion"
        placeholder="descripcion"
        required
      >
      </textarea>
      <mat-error>
        <span class="form_error" *ngIf="descripcion.touched && !descripcion.valid">
          <strong>*Password is required</strong>
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="member.password"
        placeholder="Password"
        required
      >
      <mat-error>
        <span class="form_error" *ngIf="password.touched && !password.valid">
          <strong>*Password is required</strong>
        </span>
      </mat-error>
    </mat-form-field>

    <input
     matInput
      type="password"
      name="passwordConfirm"
      #passwordConfirm="ngModel"
      [(ngModel)]="confirm"
      placeholder="Confirm Password"
      required
    >
    <button mat-raised-button color="primary" type="submit">Registro</button>
    <!--<input class="submit" type="submit" value="Sign Up">-->
  </form>
</div>
